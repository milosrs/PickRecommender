<h1 align="center">
  Login to use our services
</h1>

<h6 align="center">Dont have an account on our service? Please, <a [routerLink]="'/register'">register</a> </h6>

<div *ngIf="errorMessage !== null" class="errorContainer" align="center">
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='hideError()'>
      <span aria-hidden="true">&times;</span></button>
    <strong>{{errorMessage}}</strong>
  </div>
</div>

<div align="center">
  <form class="loginForm form-horizontal" #loginForm="ngForm">
      <div class="form-group row">
        <label for="uname" class="col-sm-4 control-label"> Username: </label>
        <div class="col-sm-8">
          <input class="form-control" id="uname" placeholder="Your summoner nick..."
                  name="uname" [(ngModel)]="logInfo.uname" required #uname="ngModel" minlength="4">
        </div>
        <div [hidden]="(uname.untouched && uname.pristine) || uname.valid"
             class="alert alert-danger">Field required</div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-4 control-label"> Password: </label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" placeholder="Enter password..."
                  name="password" [(ngModel)]="logInfo.password" required #password="ngModel">
        </div>
      </div>

      <div class="form-group row CenteredButton">
        <div class="">
          <button type="button" class="btn btn-primary" (click)="tryLogin()" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </div>
  </form>
</div>
