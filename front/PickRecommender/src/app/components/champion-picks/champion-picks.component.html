<div class="container-fluid" [ngStyle]="{'margin-top' : '2%'}" *ngIf="isUserLoggedIn()">
  <div class="row">
    
    <div class="col-3 PlayerPos">
       <!--Promeni shouldUseDefaultKeys u true kada zavrsis komponentu-->
      <player-position
        [keyz]="positionOrder"
        [myPosition]="playerPosition"
        [firstPick]="firstPick"
        [shouldUseDefaultKeys]="false"
        [playersType]="'Friendly'"
        [customCss]="{'background-color' : 'green'}"
        (positionClickEvent)='changeSelectedPosition($event)'></player-position>
    </div>
    
    <div class="col-6">
      <champion-area
        [shouldShowCaption]="true"
        [shouldWaitForPositionSelection]="true"
        [version]='version'
        [champList]='champList'
        [selectedPosition]='selectedPosition'
        (championSelectEvent)='setSelectedChampions($event)'></champion-area>
    </div>

    <div class="col-3 PlayerPos">
        <player-position
          [firstPick]="firstPick"
          [shouldUseDefaultKeys]="true"
          [playersType]="'Opponent'"
          [customCss]="{'background-color' : 'red'}"
          (positionClickEvent)='changeSelectedPosition($event)'></player-position>
    </div>

  </div>
  <div class="row CenteredBtn">
    <button class="btn btn-warning" (click)="reset()">Back</button>
    <button class="btn btn-success" (click)='generate()'>Generate!</button>
  </div>
</div>
