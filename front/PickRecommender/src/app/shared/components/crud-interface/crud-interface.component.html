<div class="container-flex">
  <div class="row CRUDInterface">

    <div class="row Header">
      CRUD INTERFACE
    </div>

    <div class="row Interface">
      <div class="col-6">
        <app-list
          [header]="'Read'"
          [items]='this.listitems'
          [selectedRequestType]='requestType'
          (onElementClickEvent)='elclick($event)'
          [dynamicStyle]= "getListStyle()"> </app-list>
      </div>
      <div class="col-6 OperationWrapper">
        <div class="row TinyInterfaceHeader">
          Create
        </div>
        <div class="row">
          <div class="col-sm-9">
            <app-list
              [header]="Remove"
              [items]='this.listitems'
              [selectedRequestType]='requestType'
              (onElementClickEvent)='elclick($event)'
              [dynamicStyle]= "getListStyle()"> </app-list>
          </div>
          <div class="col-sm-3">
            <div class="row TinyInterfaceButtonGroup">
              <div class="col-sm-8">Add {{entityName}}</div>
              <div class="col-sm-4">
                <button type="button" class="btn-success" data-toggle="modal" data-target="#exampleModal">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 OperationWrapper">
        <div class="row TinyInterfaceHeader">
          Update
        </div>
        <div class="row">
          <div class="col-sm-6">
            <app-list
              [header]="Remove"
              [items]='this.listitems'
              [selectedRequestType]='requestType'
              (onElementClickEvent)='elclick($event)'
              [dynamicStyle]= "getListStyle()"> </app-list>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="form ScrollableForm">
                  <form>
                      <!--Dinamicki na osnovu polja itema iz liste itema-->
                      <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1">Email address</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-sm-4">
                              <label for="exampleInputPassword1">Password</label>
                          </div>
                          <div class="col-sm-8">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Update</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 OperationWrapper">
          <app-list
            [header]="'Delete'"
            [items]='this.listitems'
            [selectedRequestType]='requestType'
            (onElementClickEvent)='elclick($event)'
            [dynamicStyle]= "getListStyle()"> </app-list>
      </div>
    </div>
  </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>  
</div>
